<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Future Interface</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-header">
            <h1 class="cyber-title">NEON MATRIX v2.3.1</h1>
            <div class="holographic-cube" id="holoCube">
                <div class="face front">FRONT</div>
                <div class="face back">BACK</div>
                <div class="face right">RIGHT</div>
                <div class="face left">LEFT</div>
                <div class="face top">TOP</div>
                <div class="face bottom">BOTTOM</div>
            </div>
        </div>

        <div class="control-panel">
            <input type="color" id="colorPicker" class="neon-button">
            <button class="neon-button" id="matrixMode">ACTIVATE MATRIX</button>
            <button class="neon-button" id="toggleCube">TOGGLE HOLO-CUBE</button>
            <button class="neon-button" id="saveSettings">SAVE PROFILE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
